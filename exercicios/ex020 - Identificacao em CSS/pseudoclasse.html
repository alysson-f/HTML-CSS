<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div {
            display: inline-block; /* UM BLOCO AO LADO DO OUTRO */
            height: 200px;
            width: 200px;
            margin: 4px;
            background-color: rgb(194, 180, 180);
            border: solid 2px black;
            text-align: center;
        }
           
        div:hover {  /* COR DE FUNDO DAS CAIXAS */
            background-color: rgb(0, 38, 255);
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
