<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: arial;
            font-size: 20px;
        }
        
        div > p {
            display: none;  /* ESCONDE O CONTEÚDO */
        }

        div:hover > p {
            display: block;  /* EXIBE O CONTÚDO */
            background-color: black;
            color: white;
            width: 200px
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>FIM</p>
</body>
</html>
